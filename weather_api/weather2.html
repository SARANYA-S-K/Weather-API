<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/3845/3845731.png">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
            <div class="container px-0" >
                <br>
                <div class="row d-flex align-items-center justify-content-end w-100 mx-0 header1">
                    <div class=" col-sm-12 col-md-7 col-lg-7">
                        <div class="row">
                            <div class="col-6">
                                <div class="row d-flex flex-row justify-content-center">
                                    <div class="col-4 d-flex justify-content-end align-items-center pr-0">
                                        <img src="./svg/sunrise.svg" style="width: 4rem;height: 4rem;padding-left: 1rem;padding-bottom:8px;">
                                    </div>
                                    <div class="col-6 d-flex flex-column align-items-center justify-content-center pl-0">
                                        <div class="row d-flex flex-column ">
                                            <div ><p style="margin-bottom: 0px;font-weight:500;">SUNRISE</p></div>
                                            <div ><p id="sunrise" class="mb-0"></p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row d-flex flex-row justify-content-center">
                                    <div class="col-4 d-flex justify-content-end align-items-center pr-0">
                                        <img src="./svg/sunset.svg" style="width: 4rem;height: 4rem;padding-left: 1rem;padding-bottom:8px;">
                                    </div>
                                    <div class="col-6 d-flex flex-column align-items-center justify-content-center pl-0">
                                        <div class="row d-flex flex-column ">
                                            <div ><p style="margin-bottom: 0px;font-weight:500;">SUNSET</p></div>
                                            <div ><p id="sunset" class="mb-0"></p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; margin: 20px;" class="" id="search-bar">
                        <input style="height: 45px; min-width: 200px;" id="loc" onkeypress="kp(event)" type="text" placeholder="Your Location" />
                        <button onclick="fetchWeather()" id="btn"><img src="https://cdn.iconscout.com/icon/free/png-512/search-1779499-1513194.png?f=avif&w=512" style="width:25px;height:25px;"</button>
                    </div>
                </div>
                <br>
                <div class="row w-100 h-100 mx-0 " id="temp-row">
                    <div class="  col-sm-12 col-md-7 col-lg-7 d-flex flex-column align-items-end justify-content-end w-100 h-100 px-0" id="bg1" style="margin-bottom:30px;">
                        <div class=" row d-flex flex-row align-items-end w-100 h-75 pl-2" >
                            <div class="col-5 d-flex align-items-center justify-content-center" style="padding-right:10px;height:14vw;margin-bottom: 15px;"><p class="mb-0" id="temp"></p></div>
                            <div class="col-5 " style="height:14vw;">
                                <div class="row w-100 h-100">
                                    <div class="col-5 d-flex align-items-center justify-content-end pr-0" ><p id="text" class="mb-0" style="color: black;"></p></div>
                                    <div class="col-6 d-flex align-items-center justify-content-start pl-0"><img src="./svg/cloudy.svg" id="icon"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row  d-flex flex-column w-100 h-25">
                            
                            <div class="col d-flex flex-row align-items-end" style="padding-left:30px;">
                                <div style="padding-bottom: 7px;">
                                    <img src="https://cdn.iconscout.com/icon/free/png-512/location-2456681-2036135.png?f=avif&w=512" style="width:2.5vw;height:2.5vw;">
                                </div>
                                <div class="d-flex align-items-end" style="padding-left:15px;"><p class="mb-0" id="name"></p></div>
                            </div>
                            <div class="col d-flex flex-row align-items-start" style="padding-left:30px;">
                                <div class="d-flex align-items-start"><p class="mb-0" id="country"></p></div>
                            </div>
                            
                        </div>
                    </div>
                    <div class=" col-sm-12 col-md-5 col-lg-5 w-100 h-100 d-flex flex-column" id="bg2">
                        <div class="d-flex align-items-center bg2-div">
                            <div class="col-4 d-flex justify-content-end">
                                <img src=" ./svg/humidity.svg" style="width: 6.4vw;height: 6.4vw;padding-left:1 rem;padding-bottom:8px;">
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <div class="row"><p style="margin-bottom: 0px;font-weight:500;">HUMIDITY</p></div>
                                <div class="row"><p id="humidity" class="mb-0"></p> </div>
                            </div>
                        </div>
                        <div class=" d-flex align-items-center bg2-div">
                            <div class="col-4 d-flex justify-content-end">
                                <img src=" ./svg/rain.svg" style="width: 6.4vw;height: 6.4vw;padding-left: 1rem;padding-bottom:8px;">
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <div class="row"><p style="margin-bottom: 0px;font-weight:500;">CHANCE OF RAIN</p></div>
                                <div class="row"><p id="chance-rain" class="mb-0"></p> </div>
                            </div>
                        </div>
                        <div class=" d-flex align-items-center bg2-div">
                            <div class="col-4 d-flex justify-content-end">
                                <img src=" ./svg/wind.svg" style="width: 6.4vw;height: 6.4vw;padding-left: 1rem;padding-bottom:8px;">
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <div class="row"><p style="margin-bottom: 0px;font-weight:500;">WIND-SPEED</p></div>
                                <div class="row"><p id="wind-speed" class="mb-0"></p></div>
                            </div>
                        </div>
                        <div class=" d-flex align-items-center bg2-div">
                            <div class="col-4 d-flex justify-content-end">
                                <img src=" ./svg/pressure-high.svg" style="width: 6.4vw;height: 6.4vw;padding-left: 1rem;padding-bottom:8px;">
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <div class="row"><p style="margin-bottom: 0px;font-weight:500;">PRESSURE</p></div>
                                <div class="row"><p id="pressure" class="mb-0"></p></div>
                            </div>
                        </div>
                        <div class=" d-flex align-items-center bg2-div">
                            <div class="col-4 d-flex justify-content-end">
                                <img src="./svg/windsock.svg" style="width: 6.4vw;height: 6.4vw;padding-left: 1rem;padding-bottom:8px;">
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <div class="row"><p style="margin-bottom: 0px;font-weight:500;">WIND-DIRECTION</p></div>
                                <div class="row"><p id="wind-dir" class="mb-0"></p></div>
                            </div>
                        </div>
                        <div class=" d-flex align-items-center bg2-div" style="border-bottom: none;">
                            <div class="col-4 d-flex justify-content-end">
                                <img src=" ./svg/uv-index.svg" style="width: 6.4vw;height: 6.4vw;padding-left: 1rem;padding-bottom:8px;">
                            </div>
                            <div class="col-6 d-flex flex-column">
                                <div class="row"><p style="margin-bottom: 0px;font-weight:500;">UV-INDEX</p></div>
                                <div class="row"><p id="uv" class="mb-0"></p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center container" id="footer" >
                <div class="cards" id="daily-weather">

                </div>
            </div>
</body>
<script src="./weather1.js"></script>
</html>
